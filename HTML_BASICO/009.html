<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            thead{color:#0f0;}
            tbody{color:#00f;}
            tfoot{color:#f00;}
        </style>
        <title>Tabelas</title>
    </head>
    <body>

        <table border="solid">
            <tr>
                <td colspan="4">
                    &subsp;
                </td>
            </tr>
            <tr>
                <td rowspan="4">
                    Semi-novos
                </td>
            </tr>
            <tr>
                <!-- <td> Table Division </td> -->
                <td>Fabricante</td>
                <td>Modelo</td>
                <td>Valor</td>
            </tr>       

            <tr>
                <td>Honda</td>
                <td>WRV</td>
                <td>R$ 70.000,00</td>
            </tr>

            <tr>
                <td>Volkswagem</td>
                <td>Golf</td>
                <td>R$ 120.000,00</td>
            </tr>
            <tr>
                <td colspan="4">Tabela de preços 2023</td>

            </tr>
        </table>

        <br>
        <br>

        <table border="solid">
            <thead>
                <tr>
                    <td>Fabricante</td>
                    <td>Modelo</td>
                    <td>Valor</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!-- <td> Table Division </td> -->
                    <td>Fabricante</td>
                    <td>Modelo</td>
                    <td>Valor</td>
                </tr>       
    
                <tr>
                    <td>Honda</td>
                    <td>WRV</td>
                    <td>R$ 70.000,00</td>
                </tr>
    
                <tr>
                    <td>Volkswagem</td>
                    <td>Golf</td>
                    <td>R$ 120.000,00</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4">Tabela de preços 2023</td>
    
                </tr>
            </tfoot>
        </table>

    </body>
</html>
