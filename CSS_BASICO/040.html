    <body>

        <p>cm - Centímetros</p> 
        <p>mm - milímetros</p> 
        <p>in - polegadas (1in = 96px = 2.54cm)</p> 
        <p>px - pixels    (1px = 1/96th of 1in)</p>

        <p>pc - picas    (1pc = 12pt)</p>
