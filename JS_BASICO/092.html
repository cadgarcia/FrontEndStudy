<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos - funcões</title>
</head>
<body>

    <script>

        //adicionando métodos ao objeto

        function calcMedia(){
            return (this.notas[0] + this.notas[1]) / 2;
        }

        function calcIdade(){
            return (2023 - this.anoNascimento);
        }


        //criando os objetos
        let aluno = new Object();
            aluno.nome = "João";
            aluno.notas = [9, 8];
            aluno.anoNascimento = 1974;
            
            //adicionamos uma função
            aluno.media =  calcMedia;
            aluno.idade = calcIdade;
       

            console.log(aluno.media());
            console.log(aluno.idade());

            console.log(aluno);
      
    </script>


    
</body>
</html>
