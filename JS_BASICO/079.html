<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operadores Lógicos</title>
</head>
<body>
    <script>
        let a = true;
        let b = false;
        let c = 25;
        let d = 30;
        let e = 70;
        
       // igualdade
       console.log( a && b);    // false => a é verdadeiro & b é verdadeiro?   


       console.log(20 > c); //false
       console.log(c > 20); //true

       console.log(35 > c && 25 > c); //false
       console.log(35 > c && 25 >= c); //true

       console.log(c < 10 || c >= 65); //false
       console.log(e < 10 || e >= 65); //true

       console.log(c == !25); //false
       




    
        
        
        


    </script>
