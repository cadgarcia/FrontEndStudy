<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas</title>
</head>
<body>

    <script>

        //criando a data atual, neste momento
        let d = new Date();
        console.log(d);

        //criando uma data específica
        // let e = new Date(year, month, day, hours, minutes, seconds, milliseconds);

        //criando o ano, mês e dia, horas e minutos
        let e = new Date(1974, 02, 16, 09, 00);
        console.log(e);

        //criando uma data com milliseconds
        let a = new Date(0);
        console.log(a);  // retorna 31/12/1969 - 21h

        //também pode ser passado assim, por diversão (milliseconds * seconds * minutes * hours):
        let b = new Date(1000 * 60 * 60 * 24);   // ou let b = new Date(86400000)
        console.log(b);

        //também pode ser criada passando uma string
        let c = new Date("sep 05 2017 23:25");
        console.log(c);

        //o formato de string aceita outras formas
        let f = new Date("03-16-1974");
        console.log(f);
        let g = new Date("03/16/1974");
        console.log(g);

        //se tentar passar um ano, ele retorna o último dia do ano anterior
        let h = new Date("2023");
        console.log(h);

        //algumas funções disponíveis:
        let i = new Date("03-16-1974 09:00");
        console.log(i);
        console.log(i.getDate()); //retorna o dia 16
        console.log(i.getDay());    //retorna o dia da semana em numeral de 0 a 6
        console.log(i.getFullYear());   //retorna o ano
        console.log(i.getHours());   //retorna o ano
        console.log(i.getMinutes());  //retorna as minutos
        console.log(i.getSeconds());  //retorna as segundos
        console.log(i.getMilliseconds());  //retorna as milisegundos
        console.log(i.getMonth());  //retorna o mês do ano em numeral de 0 a 6
        console.log(i.getTime());   //retorna a quantidade de milisegundos desde 31/12/1969

        console.log(i.setFullYear(2023));   //setamos um ano novo
        console.log(i);








        


      
    </script>


    
</body>
</html>
