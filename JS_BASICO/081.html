<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS parseInt & parseFloat</title>
</head>
<body>
    <script>
        let a = 3;
        let b = 6;
        let c = a + b;
        console.log(c); //9

        
        let d = "3";
        let e = "6";
        console.log(d + e); //"36"

        console.log(parseInt(d) + parseInt(e)); //9

        d = "3.5";
        console.log(parseInt(d) + parseInt(e)); //continua como 9

        console.log(parseFloat(d) + parseFloat(e)); //9.5

        

       




    
        
        
        


    </script>
    
</body>
</html>
