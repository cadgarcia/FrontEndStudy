<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operadores Comparação</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 15;
        let c = "15";

       // igualdade
       console.log( a == b); //false

       // igualdade & tipo
       console.log( b === c); //false

       //diferença
       console.log( a != b); //true

        //diferença valor && tipo
        console.log( b !== c); //true

        //maior que
        console.log( a > b); //false

        //maior que ou igual
        console.log( b >= c); //true

        //menor que ou igual
        console.log( a <= b ); //true

    
        
        
        


    </script>
    
</body>
</html>
