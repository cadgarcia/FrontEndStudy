<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formas de criar Objetos</title>
</head>
<body>

    <script>

        //super base
        let a = {};
        console.log(a);



        //populando
        let b = {nome: "Igor", sobrenome: "Oliveira"}
        console.log(b);
        console.log(b);



        //pseudo classes sem this(:-()
        function obj(n, s){
            return{nome: n, sobrenome: s}
        }

        let c = obj("Jo√£o", "Moreira");
        console.log(c);



        //pseudo classes 
        function obj2(n, s){
            this.nome = n;
            this.sobrenome = s;
        }

        let d = new obj2("Aleckssandra", "Becker");
        console.log(d);



        //tudo junto (this + return)
        function obj3(n, s){
            this.nome = n;
            this.sobrenome = s;

            return{nome: n, sobrenome: s}
        }

        let e = new obj3("Vini", "Basso");
        console.log(e);


      
    </script>


    
</body>
</html>
