<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operações Aritméticas2</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 15;

        //incremento
        console.log(a += 2);    //retorna 12

        //decremento
        console.log(a -= 2);    //retorna 10

        //multiplicaçõa
        console.log(a *= 2);    //retorna 20

        //divisão
        console.log(a /= 2);    //retorna 10

        //modulo
        b = b % a;
        console.log(b); //retorna 5

    
        
        
        


    </script>
    
</body>
</html>
