<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operações Aritméticas</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 15;

        let c = a + b;
        console.log(c);

        let d = a - b;
        console.log(d);
        
        let e = a * b;
        console.log(e);

        let f = a / b;
        console.log(f);

        let g = a % b;
        console.log(g); // atenção, aqui retorna o primeiro valor inteiro

        let h = b % a;
        console.log(h); // aqui o operador módulo roda normalmente

        console.log(a++); // aqui imprime 10, depois incrementa

        console.log(++b); // aqui ele incrementa primeiro, depois incrementa, imprimindo 16
        
        
        


    </script>
    
</body>
</html>
